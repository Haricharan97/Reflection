    <H1>HOW TO WRITE A REFLECTION</H1><hr>
    <h2>What is Reflection</h2>
    <p>It means looking back on an experience and analyzing what you learned from it.</p>
    <h2>Three steps to write our reflection</h2>
    <p>1. Describe The Experience.</p>
    <p>2. Analyze What You Learned.</p>
    <p>3. Reflect on How You Will Apply This Learning.</p>
